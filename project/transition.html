<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div
		{
			height: 100px;
			width: 100px;
			-webkit-transition:width 3s,height 4s,background-color 5s,border 2s,box-shadow 5s,margin-left 3s;
			transition-delay: 3s;
		}
		div:hover
		{
			width:400px;
			height: 500px;
			margin-left: 500px;
			background-color: pink;
			border: 2px dotted black;
			box-shadow: 10px 20px 2px 3px yellow;
		}
	</style>
</head>
<body>
	<div>
		<p>div area</p>
	</div>

</body>
</html>
